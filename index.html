<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>チャット</title>
    <link href="chat.css" rel="stylesheet" type="text/css">
    <style>
        @media screen and (min-width:768px) {
            .chat { width: 500px; }
        }
    </style>
</head>
<body>
    <div class="chat">
        <form action="#" class="input-form">
            <div class="top">
                <div class="left-side">
                    <input type="text" class="user" placeholder="なまえ">
                    <label>送信先:</label>
                    <select class="receiver">
                        <option value="">全員</option>
                    </select>
                </div>
                <div class="right-side">
                    <label class="mute-label"><input type="checkbox" class="mute" checked>ミュート</label>
                </div>
            </div>
            <div><textarea class="message" placeholder="いまどうしてる？"></textarea></div>
            <div class="buttons">
                <div class="left-side">
                    <button class="download" type="button">ダウンロード</button>
                    <button class="read-all" type="button">すべて既読</button>
                </div>
                <div class="right-side">
                    <button class="raise-hand" type="button">手を挙げる</button>
                    <button class="submit" type="submit">送信</button>
                </div>
            </div>
        </form>
        <div class="stars"></div>
        <hr>
        <div class="messages"></div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/6.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.4.0/firebase-firestore.js"></script>
    <script src="firebase.config.js"></script>
    <script src="chat.js"></script>
    <script>
        const el = document.querySelector('.chat');
        const found = location.search.match(/\bname=(\w+)\b/);
        const name = found ? found[1] : 'test';
        new Chat(el, name);
    </script>
</body>
</html>
